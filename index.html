<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plus Week 5 Final Homework</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/53a29ae02a.js"
      ;
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container weather-app">
      <form id="search-form">
        <input
          type="search"
          placeholder="Enter a city.."
          required
          class="search-input"
          id="city-search"
        />
        <input type="submit" value="search" class="search-button" />
      </form>
      <br />
      <div class="current-weather">
        <h1 id="current-city">Saugatuck, MI</h1>
        <div class="currentTime">Tuesday 16:00</div>
        <div class="row">
          <div class="col-1">
            <i class="fa-solid fa-cloud-showers-heavy today-icon"></i>
          </div>
          <div class="col-5 today-date">Sunday, October 8</div>
          <div class="col-6 current-temperature-value" id="today-temp">
            52°F / 45°F
          </div>
          <div class="col-1">
            <i class="fa-solid fa-cloud-sun parcloud-icon"></i>
          </div>
          <div class="col-5 week-date">Monday, October 9</div>
          <div class="col-6 week-temp">54°F / 49°F</div>
          <div class="col-1">
            <i class="fa-solid fa-cloud cloud-icon"></i>
          </div>
          <div class="col-5 week-date">Tuesday, October 10</div>
          <div class="col-6 week-temp">54°F / 50°</div>
          <div class="col-1">
            <i class="fa-solid fa-cloud-sun parcloud-icon"></i>
          </div>
          <div class="col-5 week-date">Wednesday, October 11</div>
          <div class="col-6 week-temp">58°F / 47°</div>
          <div class="col-1">
            <i class="fa-solid fa-cloud-showers-heavy rain-icon"></i>
          </div>
          <div class="col-5 week-date">Thursday, October 12</div>
          <div class="col-6 week-temp">58°F / 48°</div>
          <div class="col-1">
            <i class="fa-solid fa-cloud-showers-heavy rain-icon"></i>
          </div>
          <div class="col-5 week-date">Friday, October 13</div>
          <div class="col-6 week-temp">57°F / 49°</div>
          <div class="col-1">
            <i class="fa-solid fa-cloud-showers-heavy rain-icon"></i>
          </div>
          <div class="col-5 week-date">Saturday, October 14</div>
          <div class="col-6 week-temp">55°F / 49°</div>
          <div class="coded-by">Coded by Heather Riley</div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
